{% extends "base_noNavBar.html" %}
{% block content %}
	<div class="container">
		<form action="{{url_for('login.login_route')}}" method='POST' class="form-login">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<h3><strong>Welcome Back!</strong></h3>
				<div class="form-group">
					<label for="input-login-email" class="control-label">Email</label>	
					<input type="text" placeholder="Email@email.com" name="email" id="input-login-email" class="form-control">
				</div>
				<div class="form-group">
					<label for="input-login-password" class="control-label">Password</label>
					<input type="password" placeholder="Password" name="password" id="input-login-password" class="form-control">
				</div>
				{% if error %}
					<p class="error-msg">{{error}}</p>
				{% endif %}
				<button type="submit" class="btn btn-black" id="btn-login">Login</button>
			</div>
			<div class="col-xs-2"></div>
		</form>
	</div>
{% endblock %}
