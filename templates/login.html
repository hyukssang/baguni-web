{% extends "base_noNavBar.html" %}
{% block content %}
	<div class="container">
		<form class="form-login">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<h3><strong>Welcome Back!</strong></h3>
				<div class="form-group">
					<label for="input-login-username">Username</label>	
					<input type="text" placeholder="Username" id="input-login-username">
				</div>
				<div class="form-group">
					<label for="input-login-password">Password</label>
					<input type="password" placeholder="Password" id="input-login-password">
				</div>
				<button type="submit" class="btn btn-black">Login</button>
			</div>
			<div class="col-xs-2"></div>
		</form>
	</div>
{% endblock %}
